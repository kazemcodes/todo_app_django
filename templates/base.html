{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Todo List</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="{%url 'home'%}" class="logo">Todo</a>
        <nav class="nav">
          {% if request.user.is_authenticated %}
          <a href="{% url 'tasks' %}"
            ><i class="bi bi-list-task"></i> My Tasks</a
          >
          <a href="{% url 'task-create' %}"
            ><i class="bi bi-plus-circle"></i> Create Task</a
          >
          <a href="#">Hi {{request.user | title}}</a>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>

          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
          <a href="{% url 'register' %}" class="btn btn-primary">Join Now</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main>
      <div class="container">{%block content %} {%endblock content%}</div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>
          &copy; Copyright {% now "Y" %} by
          <a href="https://www.kazemcodes.ir">Kazem Moridi</a>
        </p>
      </div>
    </footer>
  </body>
</html>
