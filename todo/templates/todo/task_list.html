{%extends 'base.html'%}

{%block content%}

<div class="center">
	<h2>فعالیت های من</h2>
	{% if tasks %}
	<ul class="tasks">
		{% for task in tasks %}
			<li><a href="{% url 'task' task.id %}" class="{% if task.completed%}completed{%endif%}">{{ task.title }}</a> 
				 <div  class="task-controls">
				 	<a href="{%url 'task-delete' task.id %}"><i class="bi bi-trash"></i> </a>
					<a href="{%url 'task-update' task.id %}"><i class="bi bi-pencil-square"></i></a>
		         </div>
		    </li>
		{% endfor %}
	{% else %}
		<p>🎉هیچ فعالیت در حال انجامی ندارد! <a href="{%url 'task-create'%}">اضافه کردن فعالیت</a></p>
	{% endif %}
	</ul>
</div>
{%endblock content%}
