{% extends "base.html" %}
{% block content %}

<div class="center">
    <form class="card" method="post" novialidate>
        {% csrf_token %}
        <h2 class="text-center">ساختن یک حساب جدید</h2>
        {%for field in form%}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <small class="error">{{ field.errors|striptags  }}</small> 
        {% endif %}

        {%endfor%}
        <input type="submit" value="Register" class="btn btn-primary full-width">
		<hr>
		<p class="text-center">صاحب یک حساب هستید؟ <a href="{% url 'login'%}">وارد شوید</a></p>


    </form>



</div>


{% endblock content %}
